<!DOCTYPE html>
<html >
<head>
    <title>Media queries</title>
    <style>
        .box{
            padding: 0px;
            width: 100px;
            height: 100px;
            background-color: darkmagenta;
        }
        @media screen and (min-width:200px)and 
        (max-width:300px){
         .box{
            background-color: aquamarine;
         }   
        } 
            
        


    </style>
</head>
<body>
    <div class="box">Box</div>
    
</body>
</html>
